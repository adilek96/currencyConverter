<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="app-wrapper">
            <h1>Currency Exchange</h1>
            <form class="convert">
                <label class="left" for="in-currency">
                <img class="coin-left" src="./img/icon-manat.png" alt="coin">
                <select class="in-currency" name="in-currency">
                    <option value="AZN"> AZN</option>
                    <option value="USD">USD</option>
                    <option value="EUR">Euro</option>
                    <option value="TL">TL</option>
                    <option value="RUB">RUB</option>
                </select>
                <input class="left-input" type="number">
                </label>
                <button type="button"><img class="exchange" src="./img/icon-exchange.png" alt="exchange"></button>
                <label class="right" for="out-currency">
                <input class="right-input" type="number">
                <select class="out-currency" name="out-currency">
                    <option value="AZN">AZN</option>
                    <option value="USD">USD</option>
                    <option value="EUR">Euro</option>
                    <option value="TL">TL</option>
                    <option value="RUB">RUB</option>
                </select>
                <img class="coin-right" src="./img/icon-manat.png" alt="coin">
                </label>
            </form>
            <p></p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
